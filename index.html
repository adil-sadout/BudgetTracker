<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Budgety</title>
</head>
<body>
	<div class="main-container">

		<div class="main-container__1">
			<h2 class="main-container__1--date">Date</h2>
			<div class="main-container__1--budget">
				<p class="main-container__1--budget-operator">+ or -</p>
				<p class="main-container__1--budget-cash"> 1500</p>
			</div>

			<div class="main-container__1--button">
				<button class="main-container__1--button-income">
					income
				</button>
				<button class="main-container__1--button-expense">
					expense
				</button>
			</div>
		</div>





		<div class="main-container__2">
			<div class="main-container__2--operator">
				<select>
					<option class="main-container__2--operator-plus">
						+
					</option>
					<option class="main-container__2--operator-minus">
						-
					</option>
				</select>
				
			</div>
			<div class="main-container__2--input">
				<input type="text" name="">
			</div>
			<div class="main-container__2--value">
				
			</div>
			<div class="main-container__2--enter">
				<button>Check</button>
			</div>
		</div>






		

		<div class="main-container__3">
			<div class="main-container__3--stat">
				<div class="main-container__3--stat-income">
					<h3>INCOME</h3>
					
				</div>
				<div class="main-container__3--stat-expense">
					<h3>EXPENSES</h3>

				</div>
			</div>
		</div>
		
		
	</div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
